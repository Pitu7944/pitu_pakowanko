<html>
    <head>
        <script src='eel.js'></script>
        <script src='js/index.js'></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/789c8a5d9b.js" crossorigin="anonymous"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <title>Pitu Pakowanko GUI</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    
    <body>
        <div id="navBar">
            <button onclick="main_ui()" id="c1" class="mdl-button mdl-js-button">
                <i class="fas fa-box"></i>
            </button>
            <button id="c2" class="mdl-button mdl-js-button">
                <i class="fas fa-cog"></i>
            </button>
            <button onclick="edit_open_folder()" id="c3" class="mdl-button mdl-js-button">
                <i class="fas fa-folder-open"></i>
            </button>
            <button onclick="input_edit_open_folder()" id="c4" class="mdl-button mdl-js-button">
                <i class="fas fa-file-upload"></i>
            </button>
        </div>
        <br/>
        <table style="border-radius: 10px; width: 495px; height: 100px;" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">
                        Car Name
                    </th>
                </tr>
            </thead>
            <tbody id="auta_lista_1" style="width: 495px; height: 290px; display: block; overflow-y: scroll">

            </tbody>
        </table>
        <br/>
        <div>
            <button id='loadPack' onclick="loadPack()" style="width: 165.797px;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Load CarPack
            </button>
            <button id='addCar' onclick="addCar()" style="width: 208.578px;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Add Car
            </button>
            <button onclick="zamknij_program()" style="width: 110px;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Close
            </button>
        </div>
        <br/>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <br/>
        <div id="consoleOutput">
        </div>
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
        <dialog class="mdl-dialog">
            <h6 class="mdl-dialog__title">Select Car</h6>
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"></div>
                    <select id="dialog_select_car" class="mdl-textfield__input">
                    </select>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button onclick="confirmSelection()" type="button" class="mdl-button">Confirm</button>
                <button onclick="killDialog()" type="button" class="mdl-button close">Cancel</button>
            </div>
        </dialog>
    </body>
    <footer>
        <p>Pitu7944#2711â„¢</p>
    </footer>
</html>
